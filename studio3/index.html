<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <canvas id="background-gradient"></canvas>

    <div class="hats-container">
      <div class="hat-slot">
        <div class="draggable">
          <img src="./images/yellowhat.png" alt="Yellow Hat" />
        </div>
      </div>
      <div class="hat-slot">
        <div class="draggable">
          <img src="./images/bow.png" alt="Pink Bow" class="bow" />
        </div>
      </div>
      <div class="hat-slot">
        <div class="draggable">
          <img src="./images/flower.png" alt="Flower" class="flower" />
        </div>
      </div>
      <div class="hat-slot">
        <div class="draggable">
          <img src="./images/orangehat.png" alt="Orange Hat" />
        </div>
      </div>
    </div>

    <h1>Change Miffy's Hat!</h1>

    <div id="dropzone" class="dropzone"></div>

    <img src="./images/Miffy.png" alt="Miffy" />

    <footer>
      <a href="https://interactjs.io/">Interact</a>
      <a href="https://sarcadass.github.io/granim.js/">Granim</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/granim@2.0.0/dist/granim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  </body>
</html>
