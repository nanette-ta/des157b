<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blockbuster Video</title>

    <!-- Normalize CSS for browser compatability -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Add link to any google fonts used here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <!-- Meta tag for mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My Script -->
    <script src="script.js" defer></script>
</head>

<body>

    <video id="myVideo" loop autoplay muted playsinline>
        <source src="media/japan.webm" type="video/webm">
        <source src="media/japan.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. 
        Here is a <a href="media/japan.mp4">link to the video</a> instead.</p>
    </video>

    <i class="fas fa-expand"></i>

    <i class="fa-solid fa-dove"></i>

    <section id="poem">
        <p id="line1" class="hidden">TOKYO</p>
        <p id="line2" class="hidden">OSAKA</p>
        <p id="line3" class="hidden">KYOTO</p>
    </section>

</body>

</html>
